<body>

          <nav>
            <a href="#" class="logo"><img src="logo1.png" alt="#"></a>

<div class="kotak-checkout">
  <div class="input-alamat">
    <span class="lokasi"><ion-icon name="location"></ion-icon>    Alamat Pengirim</span>
    <input type="text"
    placeholder="masukkan alamat">
  </div>
<div class="checkbox">
    <label><input type="checkbox">Kirim Sebagai Dropshipper</label>
</div>


  <div class="kotak-isi-1">
    <a>Produk Yang Disewa</a>
    <div class="kotak-isi-2">
      <a class="tenda"><img src="tenda.jpeg" alt="#"></a>
      <div class="kotak-isi-3">
      <p>Detail Harga dan Jumlah Produk :</p>
      <p>Harga Sewa     : Rp. 250.000</p> 
      <p>Biaya Jasa        : Rp. 25.000</p>

      </div>
    </div>
  </div>

  <div class="metode-pembayaran">

    <input type="text"
    placeholder="Pilih Metode Pembayaran">

        <a>Total Biaya = Rp.300.000</a>
    </div>
  </div>

    <button type="submit" onclick="pindahHalaman('CHECKOUT')">Buat Pesanan</button>

    <script>
      function pindahHalaman(tujuan) {
          if (tujuan === 'CHECKOUT') {
              window.location.href = 'halaman_produk-pelanggan.html';
          }
      }
    </script>
