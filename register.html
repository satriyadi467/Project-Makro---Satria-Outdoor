<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satria Outdoor</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-box register">
            <h1>SIGN UP</h1>
            <form action="#">
                <img src="logo.png" alt="">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"
                    placeholder="masukkan username">
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text"
                    placeholder="masukkan email">
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password"
                    placeholder="masukkan password">
                    
                </div>
                
                <br>
                
                <div class="page-bawah">
                <div class="ingat-akun-saya">
                    <br>
                    <br>

                    <p>Login Sebagai?</p>
                </div>

                <div class="button-mitra">
                    <button type="button" class="btn" onclick="pindahHalaman('MITRA')">MITRA</button>
                </div>

                <div class="button-pelanggan">
                    <button type="button" class="btn" onclick="pindahHalaman('PELANGGAN')">PELANGGAN</button>
                </div>

                <script>
                    function pindahHalaman(tujuan) {
                        if (tujuan === 'MITRA') {
                            window.location.href = 'login.html';
                        } else if (tujuan === 'PELANGGAN') {
                            window.location.href = 'login.html';
                        }
                    }
                </script>

                <div class="login-register">
                    <p>Sudah Memiliki Akun?   <a href="login.html" class="register-link">Login Sekarang!</a></p>
                </div>
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    

</body>
</html>
